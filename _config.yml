# Setup
title: 无垠喵の小窝
description: 纸张与笔尖将光阴剪裁，星光终在梦的结尾盛开
url: https://pages.gqkitten.dpdns.org/blog
avatar: /avatar.jpeg
paginate: 5
permalink: pretty
cover_image: /bg.jpeg

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - scripts/
  - not-pure-poole.gemspec

# Optimize Jekyl SEO Tag
twitter:
  username: vszhub
  card: summary
logo: logo.png
social:
  name: 柳无垠
  links:
    # - https://twitter.com/vszhub
    - https://github.com/gnu-qtkitten
# google_site_verification: xxxxx
lang: zh-CN

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# google_analytics: UA-000000-0

# Replace this value and uncomment to enable Disqus
# disqus: xxxxxx

# Specify the author for blog posts
author:
  name: 柳无垠
  url: https://pages.gqkitten.dpdns.org/blog
  email: a3045132338@outlook.com
